<html>
	<head>
        <link rel="StyleSheet" href="style/utgb.css" type="text/css">
		<title>UTGB: University of Tokyo Genome Browser</title>

		<!--                                           -->
		<!-- The module reference below is the link    -->
		<!-- between html and your Web Toolkit module  -->		
		<!--                                           -->
		<meta name='gwt:module' content='org.utgenome.gwt.utgb.UTGBResourceCenter'>
		 
	</head>
	<noscript>
	JavaScript must be enabled in order for you to use UT Genome Browser. However, it seems JavaScript is either disabled or not supported by your browser. 
	Please enable JavaScript by changing your browser options, then <a href="">try again</a>. 
	</noscript>
	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body class="utgb">
		<!--                                            -->
		<!-- This script is required bootstrap stuff.   -->
		<!-- You can put it in the HEAD, but startup    -->
		<!-- is slightly faster if you include it here. -->
		<!--                                            -->
		<script language="javascript" src="org.utgenome.gwt.utgb.UTGBResourceCenter.nocache.js"></script>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
       <span id="loading">Loading... </span>
       <div id="utgb-main"></div>
	</body>
</html>
